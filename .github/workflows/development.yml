name: Development

on:
  push:
    branches:
      - feat/WTEL-6646/actions

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version:
    name: Version
    uses: webitel/reusable-workflows/.github/workflows/_version.yml@main
    with:
      development-branch: master
      triggered-branch: master # ${{ github.ref_name }}
      build-number: ${{ github.run_number }}

  freeswitch-version:
    name: Freeswitch version
    runs-on: [ arc-c-runner-set ]
    outputs:
      version: ${{ steps.fs_version.outputs.FREESWITCH_VERSION }}

    steps:
      - name: Get Freeswitch version
        id: fs_version
        run: |
          FREESWITCH_VERSION=$(freeswitch -version | cut -f 3 -d " " | cut -f 1 -d "-")
          echo "FREESWITCH_VERSION=$FREESWITCH_VERSION" >> $GITHUB_OUTPUT

  compile:
    name: Build
    needs: [ version, freeswitch-version ]
    uses: webitel/reusable-workflows/.github/workflows/c-build.yml@8b0b5e2472b8fddabbaf87262d1b0170182c3058
    with:
      version: ${{ needs.version.outputs.version }}
      prerelease: freeswitch${{ needs.freeswitch-version.outputs.version }}
      package-name: freeswitch-mod-grpc
      package-description: "FreeSWITCH: Webitel gRPC module"
      package-contents: src=mod_grpc.so dst=/usr/lib/freeswitch/mod/mod_grpc.so type=file
      upload-artifact-pattern: build/mod_grpc.so
      args: |
        -DMOD_BUILD_VERSION="${{ github.run_number }}, commit: ${{ github.sha }}/${{ github.ref_name }}" \
        -DFREESWITCH_INCLUDE_DIR=/usr/include/freeswitch \
        -DINSTALL_MOD_DIR=/usr/local/freeswitch/mod \
        -DCMAKE_BUILD_TYPE=Release

  deploy:
    name: Deploy
    needs: [ version, compile ]
    uses: webitel/reusable-workflows/.github/workflows/_deploy.yml@445c69dffb531031e9c13fb029cb8bd2f7cc2ac7
    secrets: inherit
    with:
      component: ${{ needs.version.outputs.component }}
      repository-environment: acceptance
